<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flashcards</title>
    <link rel="stylesheet" th:href="@{/css/flashcards.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="text-center">
    <h1 id="deck-name" class="text-3xl font-bold mb-6"></h1>
    <div id="card" class="flex items-center justify-center cursor-pointer overflow-hidden">
        <div id="front-card" class="text-center w-80 h-48 bg-white z-10 rounded-lg shadow-lg mx-auto mb-4 flex items-center justify-center relative ease-in-out duration-200">
            <div id="front-card-text" class=" text-xl p-4"></div>
        </div>
        <div id="back-card" class="text-center w-80 h-36 bg-white -z-10 rounded-lg shadow-lg mx-auto mb-4 flex items-center justify-end absolute ease-in-out duration-200">
            <div id="back-card-text" class="w-1/2 text-xl p-4"></div>
        </div>
    </div>

    <div class="space-x-4">
        <button id="prev-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Prev</button>
        <button id="next-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Next</button>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var deck = /*[[${deck}]]*/ 'default';
    /*]]>*/
</script>
<script th:src="@{/js/flashcards.js}"></script>
</body>
</html>
